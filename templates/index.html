<!DOCTYPE html>
<html lang="fr-CA">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Index d'articles du jour</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/base_style.css">
</head>

<body>
    <div class="div-background">

        <div class="search-bar">
            <h1>Liste des articles du jour</h1>
            <form action="/search" method="post">
                <div class="form-group">
                    <label for="search-bar">Recherche</label>
                    <input type="text" class="form-control" id="search-bar" name="searchterm"
                        placeholder="Entrez l'article que vous recherchez">
                </div>
            </form>
            {% for un_article in articles %}
            <div class="container">
                <h4>{{ un_article[0] }}-{{ un_article[1] }}</h4>
                <p class="info_article"> <span class="bold">Identifiant : </span>{{ un_article[2] }} </p>
                <p class="info_article"> <span class="bold"> Auteur : </span>{{ un_article[3] }} </p>
                <p class="info_article"><span class="bold"> Date de publication : </span> {{ un_article[4] }} </p>
                <p class="paragraphe_article">{{ un_article[5] }}</p>
            </div>
            {% endfor %}

        </div>


</body>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
